<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/google.css" />
    <script
      src="https://kit.fontawesome.com/b18cbbe552.js"
      crossorigin="anonymous"
    ></script>

    <title>Google Landing Page</title>
  </head>

  <body>
    <main class="container">
      <div class="nav">
        <a href=""><i class="fa fa-arrow-left"></i></a>
        <a href=""><i class="fa fa-arrow-right"></i></a>
        <a href=""><i class="fa fa-arrow-rotate-right"></i></a>
        <a href=""><i class="fa fa-home"></i></a>
        <input
            type="text" class="searcher"
            placeholder="Search Google or type a URL"
            name="search"
        />
        <a href="links">Gmail</a>
        <a href="#images">Images</a>
        <a href="#grid"
          ><img
            class="grid"
            src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
            title="Google apps"
        /></a>
        <button class="signin">Sign In</button>
      </div>

      <div class="logo">
        <img
          alt="Google"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>

      <div class="searchBar">
          <input 
          class="bar"
        type="text"
        placeholder="Search Google or type a URL"
        name="searchBar"
        />
       <button><i class="fa fas fa-microphone"></i></button>
      </div>

      <div class="buttons">
        <button class="button" type="button">Google's Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>
       </div>
       
  </body>
    </main>
    
  </body>
</html>
